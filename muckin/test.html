<html>

<head>

    <title>WEB150 Logic Test</title>

</head>

<body>
    
<button onclick="myFunction()">How old are you?</button>

<p id="demo"></p>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Calculating...";
        var age = prompt("Please enter your age:", "0");
        if (isNaN(age) || age <= 0) {
            document.getElementById("demo").innerHTML = "Please enter a positive number.";
        }
        else {
            if (age < 18) {
                document.getElementById("demo").innerHTML = "You are a minor.";
            }
            else {
                document.getElementById("demo").innerHTML = "You are an adult.";
            }
        }
    }
</script>
    
</body>
    
</html>
